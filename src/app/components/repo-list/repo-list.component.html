<div class="container">
    <input type="text" class="form-control mt-4" placeholder="search" (keyup)="searchTerm$.next($event.target.value)">
    <h4 class="m-2">
        Repositories search results:
    </h4>
    <hr>

    <ul class="list-group">
      <a *ngFor="let item of repos$ | async" [routerLink]="[item.$key]" class="list-group-item list-group-item-action d-flex justify-content-between">
        <span>{{ item.name }}</span>
        <!-- <img *ngIf="item.thumbnail_url" class="custom-thumbnail" [src]="item.thumbnail_url" /> -->
      </a>
    </ul>

</div>
