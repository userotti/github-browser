<div class="container p-3">
    <input type="text" class="form-control mt-4" placeholder="search github repositories" (keyup)="searchTerm$.next($event.target.value)">
    <h4 class="mt-4 mb-4">
        <img src="assets/icon256x256.png" style="width: 50px; height: 50px"> Repository search results:
    </h4>
    <hr>

    <ul class="list-group" *ngIf="repos.length>0">
        <a *ngFor="let item of repos" [routerLink]="[getLinkUrl(item)]" class="list-group-item list-group-item-action d-flex justify-content-between">
            <span>{{ item.name }}</span>
        </a>
    </ul>

    <div *ngIf="loading then thenBlock; else elseBlock"></div>
    <ng-template #thenBlock>
        <div>
            Loading...
        </div>
    </ng-template>
    <ng-template #elseBlock>
        <div *ngIf="repos.length==0">
            No repos found.
        </div>
    </ng-template>

</div>
