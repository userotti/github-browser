<div class="container p-3">
    <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
        <div *ngIf="!repo then thenBlock; else elseBlock"></div>
        <ng-template #thenBlock>
            <h4>Repository: <i class="fa fa-refresh fa-spin" aria-hidden="true"></i></h4>
        </ng-template>
        <ng-template #elseBlock>
            <h4>Repository: {{repo.name}}</h4>
        </ng-template>
        <div>
            <img src="assets/icon256x256.png" style="width: 50px; height: 50px">
        </div>
    </div>


    <ngb-tabset>
        <ngb-tab title="Details">
            <ng-template ngbTabContent>
                <app-repo-details-view [repo]="repo" *ngIf="repo"> </app-repo-details-view>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Issues">
            <ng-template ngbTabContent>
                <app-repo-issues-view [issues]="issues" [openIssuesCount]="repo.open_issues" *ngIf="issues && repo"> </app-repo-issues-view>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>


</div>
